window:
  opacity: 0.94
  # Blank space added around the window in pixels. This padding is scaled
  # by DPI and the specified value is always added at both opposing sides.
  padding:
    x: 10
    y: 10
scrolling:
  # Specifying '0' will disable scrolling.
  history: 100000
  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 3
font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular
  bold:
    family: FiraCode Nerd Font Mono
    style: Bold
  italic:
    family: Go Mono for Powerline
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font Mono
    style: Bold Italic
  size: 14.0
  use_thin_strokes: true
# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true
schemes:
  solarized_light:
    # Default colors
    &light
    primary:
      background: '#fdf6e3' # base3
      foreground: '#657b83' # base00

    # Cursor colors
    cursor:
      text: '#fdf6e3' # base3
      cursor: '#657b83' # base00

    # Normal colors
    normal:
      black: '#073642' # base02
      red: '#dc322f' # red
      green: '#859900' # green
      yellow: '#b58900' # yellow
      blue: '#268bd2' # blue
      magenta: '#d33682' # magenta
      cyan: '#2aa198' # cyan
      white: '#eee8d5' # base2

    # Bright colors
    bright:
      black: '#002b36' # base03
      red: '#cb4b16' # orange
      green: '#586e75' # base01
      yellow: '#657b83' # base00
      blue: '#839496' # base0
      magenta: '#6c71c4' # violet
      cyan: '#93a1a1' # base1
      white: '#fdf6e3' # base3

  solarized_dark:
    # Default colors
    &dark
    primary:
      background: '#002b36' # base03
      foreground: '#839496' # base0

    # Cursor colors
    cursor:
      text: '#002b36' # base03
      cursor: '#839496' # base0

    # Normal colors
    normal:
      black: '#073642' # base02
      red: '#dc322f' # red
      green: '#859900' # green
      yellow: '#b58900' # yellow
      blue: '#268bd2' # blue
      magenta: '#d33682' # magenta
      cyan: '#2aa198' # cyan
      white: '#eee8d5' # base2

    # Bright colors
    bright:
      black: '#002b36' # base03
      red: '#cb4b16' # orange
      green: '#586e75' # base01
      yellow: '#657b83' # base00
      blue: '#839496' # base0
      magenta: '#6c71c4' # violet
      cyan: '#93a1a1' # base1
      white: '#fdf6e3' # base3

colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'

  # Bright colors
  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'

# Specifying a `duration` of `0` will disable the visual bell.
bell:
  animation: EaseOutExpo
  duration: 300
  color: '0xbada55'
selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true
# Allow terminal applications to change Alacritty’s window title.
window.dynamic_title: true
cursor:
  style: Block
  unfocused_hollow: true
# Live config reload (changes require restart)
live_config_reload: true
# Tell Alacritty that we’re using fish here
#shell:
#program: /bin/zsh
#args:
#- --login
# Enable clickable URLs
# mouse:
#   hints:
#     launcher:
#       program: open
#     modifiers: Command
working_directory: /Users/alexgr
hints:
  enabled:
    - regex: "(mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\0-\
        \x1f-<>\"\\s{-}\\^⟨⟩`]+"
      command: open
      mouse:
        enabled: true
        mods: None
    - regex: '([a-zA-Z0-9-_./])+\.(t|j)s(x)?(:\d+:\d+)?'
      command:
        program: "/usr/local/bin/nvr"
      post_processing: false
      mouse:
        enabled: true
        mods: None
